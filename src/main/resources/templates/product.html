<script type="text/javascript">
function delOneOrder(o_id){
	$.ajax({
 			url:"/LMS/order/delOrder.do",
			data:"ids="+o_id,
			type:"post",
			datatype:"json",
			success:function(data){
				if(data==true){
					$('#'+o_id).remove();
				}
			}
 		})
}

function checkAll(the){
	var cks = document.getElementsByName("id[]");
	if(the.checked){
		for(var i=0;i<cks.length;i++){
      	 cks[i].checked=true;
    	}
	}else{
		for(var i=0;i<cks.length;i++){
      	 cks[i].checked=false;
    	}
	}
	
	
}

function clearInput(){
	$('.select').find("option:first").prop("selected","selected");
	$('.text').val("");
}
function formsumbit(){
	$('#listform').submit();
}
function addid(the){

	alert(v);

}

function delOrder(){
	var cks = document.getElementsByName("id[]");
	var list=[];
    for(var i=0;i<cks.length;i++){
       if(cks[i].checked){
          list[i]=cks[i].value;
       }
    }
    if(list.length>0){
    	$.ajax({
 			url:"/LMS/order/delOrder.do",
			data:"ids="+list,
			type:"post",
			datatype:"json",
			success:function(data){
				if(data==true){
					for(var j=0;j<list.length;j++){
						$('#'+list[j]).remove();
					}
				}
			}
 		}) 
    }else{
    	alert("请至少选择一个！！！")
    }
 	
}

function DelSelect(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");

		$("#listform").submit();		
	}

}
